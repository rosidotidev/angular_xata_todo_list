<mat-card class="list-card">
  <mat-card-title>To-Do List</mat-card-title>
  <mat-card-content>
    <!-- Form per aggiungere o modificare un item -->
    <div class="todo-form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>{{ isEditing ? 'Edit description' : 'Add a new description' }}</mat-label>
        <input matInput [(ngModel)]="currentDescription" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveTodo()">
        {{ isEditing ? 'Save' : 'Add' }}
      </button>
    </div>

    <!-- Lista degli item -->
    <div class="todo-list">
      <div
        class="todo-row"
        *ngFor="let todo of todos"
        (click)="editTodo(todo)"
      >
        <div class="todo-text">{{ todo.description }}</div>
        <div class="todo-icon">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteTodo(todo.id); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
