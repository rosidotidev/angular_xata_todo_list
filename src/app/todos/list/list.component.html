<div class="todo-form">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{ isEditing ? 'Edit description' : 'Add a new description' }}</mat-label>
    <input matInput [(ngModel)]="currentDescription" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="saveTodo()">
    {{ isEditing ? 'Save' : 'Add' }}
  </button>
</div>

<!-- Lista degli item -->
<div class="todo-list">
  <mat-card *ngFor="let todo of todos" class="todo-item" (click)="editTodo(todo)" [ngClass]="{ 'selected': selectedTodo?.id === todo.id }">
    <mat-card-content>
    <!-- Descrizione e Pulsante (Stessa Riga) -->
    <div class="todo-row">
      <!-- Prima colonna: Utente e Testo -->
      <div class="todo-content">
        <div class="todo-user">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span>{{ todo.user }}</span>
        </div>
        <div class="todo-text">{{ todo.description }}</div>
      </div>
    
      <!-- Seconda colonna: Pulsante con icona -->
      <button
        mat-icon-button
        color="warn"
        (click)="deleteTodo(todo.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    
    </mat-card-content>
  </mat-card>
  
</div>
